<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	<h:form id="formCadastro">
		<p:breadCrumb>
			<p:menuitem/>
			<p:menuitem value="Index" action="index.jsf"/>
			<p:menuitem value="Cadastro" action="primefaces.jsf"/>
		</p:breadCrumb>
	</h:form>

	<h:form>
		<h:messages showDetail="true" showSummary="false" id="msg"/>
		<p:panelGrid columns="2">
			<h:outputLabel value="ID:" />
			<p:inputText readonly="true"
				value="#{usuarioPessoaManagedBean.usuarioPessoa.id}" />

			<h:outputLabel value="Nome:" />
			<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.nome}" required="true" requiredMessage="Informe o Nome." />

			<h:outputLabel value="Sobrenome" />
			<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.sobrenome}" />

			<h:outputLabel value="E-mail:" />
			<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.email}" />

			<h:outputLabel value="Sexo:" />
			<p:selectOneMenu value="#{usuarioPessoaManagedBean.usuarioPessoa.genre}">
				<f:selectItem itemValue="M" itemLabel="Masculino"/>
				<f:selectItem itemValue="F" itemLabel="Feminino"/>
			</p:selectOneMenu>

			<h:outputLabel value="Idade:" />
			<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.idade}" />

			<h:outputLabel value="Login:" />
			<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.login}" />

			<h:outputLabel value="Senha:" />
			<p:password	value="#{usuarioPessoaManagedBean.usuarioPessoa.senha}" />

		</p:panelGrid>

		<p:commandButton action="#{usuarioPessoaManagedBean.salvar()}"
			value="Salvar" />
		<p:commandButton action="#{usuarioPessoaManagedBean.novo()}"
			value="Novo" />
	</h:form>
	<br/>
	<h:form id="formTable">
		<p:dataTable id="tableUser"  var="user" value="#{usuarioPessoaManagedBean.list}" rowKey="#{user.id}"
			cellpadding="10" border="1" cellspacing="0">
			<f:facet name="header">Lista de Usuários</f:facet>
			<p:column headerText="ID">
				<h:outputText value="#{user.id}" />
			</p:column>
			<p:column headerText="Nome">
				<h:outputText value="#{user.nome}" />
			</p:column>
			<p:column headerText="Sobrenome">
				<h:outputText value="#{user.sobrenome}" />
			</p:column>
			<p:column headerText="E-mail">
				<h:outputText value="#{user.email}" />
			</p:column>
			<p:column headerText="Sexo">
				<h:outputText value="#{user.genre}" />
			</p:column>
			<p:column headerText="Idade">
				<h:outputText value="#{user.idade}" />
			</p:column>
			<p:column headerText="Login">
				<h:outputText value="#{user.login}" />
			</p:column>
			<p:column headerText="Ações">
				<p:commandLink value="Editar" immediate="true" id="botaoeditar">
					<f:setPropertyActionListener value="#{user}" target="#{usuarioPessoaManagedBean.usuarioPessoa}" />
					<f:ajax execute="botaoeditar" render="@form :formCadasro :msg"/>
				</p:commandLink> | 
				<p:commandLink value="Deletar" action="#{usuarioPessoaManagedBean.delete()}" id="botaoremove">
					<f:setPropertyActionListener value="#{user}" target="#{usuarioPessoaManagedBean.usuarioPessoa}" />
					<f:ajax execute="botaoremove" render="@form :formCadasro :msg"/>
				</p:commandLink>
			</p:column>
		</p:dataTable>
	</h:form>

</h:body>

</html>
